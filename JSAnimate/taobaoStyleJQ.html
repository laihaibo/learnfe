<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
          div{display: flex;justify-content: center;align-items: center;width: 80vw;height: 80vh;}
          figure{border: 1px solid transparent;border-radius: 5px;box-shadow: -5px 5px 3px gray;padding: 5px;position: relative;width: 40px;height: 60px;}
          img{height: 32px;position: absolute;top: 5px;}
          p{margin: 40px 0 0 0;color: #11ce6e;}
          figure:hover p{color: salmon;}
        </style>
        <script src="../lib/jquery-1.12.3.min.js"></script>
    </head>
    <body>
      <div>
        <figure>
          <img src="./img/Book.png" alt="book"><p>书籍</p>
        </figure>
        <figure>
          <img src="./img/Airplane.png" alt="travel"><p>旅行</p>
        </figure>
        <figure>
          <img src="./img/Game.png" alt="game"><p>游戏</p>
        </figure>
        <figure>
          <img src="./img/Insurance.png" alt="insurance"><p>保险</p>
        </figure>
      </div>

      <script>
        $('figure').mouseenter(function(){
          $(this).find('img').animate({top:'-32px',opacity:'0'},'fast',function(){
            $(this).css({top:'15px'});
              $(this).animate({top:'5px',opacity:'1'},'slow');
          })
        })
      </script>
    </body>
</html>
