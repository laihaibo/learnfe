<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    <style>
      * { margin: 0; padding: 0; }
      #div1 { width: 200px; height: 200px; background: red; position: relative; left: -200px; }
      #span1 { width: 20px; width: 50px; background: blue; position: absolute; left: 200px; }
    </style>
    </head>
    <body>
      <div>
        <div id="div1">
          <span id="span1">分享</span>
        </div>
      </div>
      <script type="text/javascript">
          var div1 = document.getElementById('div1');
          div1.onmouseover = function() {
            startMove(0);
          }
          div1.onmouseout = function() {
            startMove(-200);
          }
          var timer = null;

          function startMove(itarget) {
            clearInterval(timer);
            timer = setInterval(function() {
              var speed = (itarget - div1.offsetLeft) / 20;
              speed = speed > 0 ? Math.ceil(speed) : Math.floor(speed);//防止target出bug
              if (div1.offsetLeft == itarget) {
                clearInterval(timer);
              } else {
                div1.style.left = div1.offsetLeft + speed + 'px';
              }
            }, 20)
          }
      </script>
    </body>
</html>
