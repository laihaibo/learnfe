<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>间歇滚动</title>
        <link rel="stylesheet" href="scroll.css">
        <style>
          #moocBox {height: 48px;}
        </style>
    </head>
    <body>
      <!--  慕课网课程公告开始 -->
      <div  id="mooc">
      <!--  头部 -->
      <h3 id="moocTitle">最新课程<a href="#" target="_self">更多>></a> </h3>
      <!--  头部结束 -->
      <!--  中间 -->
      <div  id="moocBox">
          <ul id="con1">
              <li><a href="#">1.学会html5 绝对的屌丝逆袭（案例）</a><span>2013-09-18</span></li>
              <li><a href="#">2.tab页面切换效果（案例）</a><span>2013-10-09</span></li>
              <li><a href="#">3.圆角水晶按钮制作（案例）</a><span>2013-10-21</span></li>
              <li><a href="#">4.HTML+CSS基础课程(系列)</a><span>2013-11-01</span></li>
              <li><a href="#">5.分页页码制作（案例）</a><span>2013-11-06</span></li>
              <li><a href="#">6.导航条菜单的制作（案例）</a><span>2013-11-08</span></li>
              <li><a href="#">7.信息列表制作(案例)</a><span>2013-11-15</span></li>
              <li><a href="#">8.下拉菜单制作(案例)</a><span>2013-11-22</span></li>
              <li><a href="#">9.如何实现“新手引导”效果</a><span>2013-12-06</span></li>
          </ul>
          <ul id="con2">
          </ul>
      </div>
      <!--  中间结束 -->
      </div>
      <!--  慕课网课程公告结束 -->

      <script>
        var area = document.getElementById('moocBox');
        var con1 = document.getElementById('con1');
        var con2 = con1.cloneNode(true);
        con2.setAttribute('id', 'con2');
        area.appendChild(con2);
        area.scrollTop=0;
        var liHeight=48;
        var speed = 50;
        var daly = 2000;
        var timer;
        function startMove(){
                      area.scrollTop++;
          timer = setInterval(scrollUp,speed);
        }
        function scrollUp() {
            if (area.scrollTop% liHeight==0) {
              clearInterval(timer);
              setTimeout(startMove,daly);
            }else{
              area.scrollTop++;
              if (area.scrollTop >= con1.offsetHeight) {
                area.scrollTop = 0;
              }
            }
        }
        setTimeout(startMove,daly);
      </script>
    </body>
</html>
